<style>


#pop_div {
   transform: translate(-50%, -50%);
   position: absolute;
   top: 65.5%;  
   left: 50%;
   z-index:3000000000;
margin:0px;
padding:0px;
}
.close-image{
display: block;
float:right;
position:absolute;
top:10px;
right: 5px;
height: 30px;
width:30px;
cursor:pointer;
}

</style>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
	$(document).ready(function () {
//alert($(window).width());
var width=$(window).width()/2;
var height=(600*width)/800;

$('#pop_div').css({"width":width + "px"} );
$('#pop_div').css({"height":height + "px"} );

$('body', window.parent.document).prepend('<div id=overlay-back style="top: 0;left: 0;width: 100%;height: 100%;background: #000;opacity: 0.7;filter: alpha(opacity=70);z-index: 5;display: none;position:fixed;"></div>');

           window.parent.$('#overlay-back').fadeIn(500, function () {

               $('#pop_div').show();
           });
                      $(".close-image").on('click', function () {
               $('#pop_div').hide();
               window.parent.$('#overlay-back').fadeOut(500);
           });
window.parent.$('body').on('click', '#overlay-back' , function() {
window.parent.$('#overlay-back').fadeOut(500);
$('#pop_div').hide();
       });

		});

</script>
