<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        (function () {
            var useSSL = 'https:' == document.location.protocol;
            var src = (useSSL ? 'https:' : 'http:') + '//www.googletagservices.com/tag/js/gpt.js';
            document.write('<scr' + 'ipt src="' + src + '"></scr' + 'ipt>');
        })();
        var mobileSizeMapping = function (size) {
            return googletag.sizeMapping().
            addSize([0, 0], size). // Smaller
            addSize([768, 200], []). // Tablet
            addSize([1366, 200], []). // Desktop
            build();
        };
        var tabletSizeMapping = function (size) {
            return googletag.sizeMapping().
            addSize([0, 0], []). // Smaller
            addSize([768, 200], size). // Tablet
            addSize([1366, 200], []). // Desktop
            build();
        };
        var desktopSizeMapping = function (size) {
            return googletag.sizeMapping().
            addSize([0, 0], []). // Smaller
            addSize([1366, 200], size). // Desktop
            build();
        };
    </script>
    <script type="text/javascript">
        googletag.cmd.push(function () {
            googletag.pubads().enableSingleRequest();
            googletag.pubads().enableSyncRendering();
            googletag.pubads().collapseEmptyDivs(true);
            googletag.enableServices();
        });
    </script>
    <script type="text/javascript">
        googletag.cmd.push(function () {
            var sizeMapping = desktopSizeMapping([[728, 90], [970, 90]]);
            googletag.defineSlot[1] = googletag.defineSlot('/176111452/CONNECT_WEB/france/live', [[728, 90], [970, 90]], 'desktop_lb').defineSizeMapping(sizeMapping).addService(googletag.pubads());

            var sizeMapping = tabletSizeMapping([[728, 90]]);
            googletag.defineSlot[2] = googletag.defineSlot('/176111452/CONNECT_WEB/france/live', [[728, 90]], 'tablet_lb').defineSizeMapping(sizeMapping).addService(googletag.pubads());

            var sizeMapping = mobileSizeMapping([[320, 50]]);
            googletag.defineSlot[3] = googletag.defineSlot('/176111452/CONNECT_WEB/france/live', [[320, 50]], 'mobile_lb').defineSizeMapping(sizeMapping).addService(googletag.pubads());

            var sizeMapping = desktopSizeMapping([[2, 2]]);
            googletag.defineSlot[4] = googletag.defineSlot('/176111452/CONNECT_WEB/france/live', [[2, 2]], 'hpto').defineSizeMapping(sizeMapping).addService(googletag.pubads());
            googletag.pubads().enableSingleRequest();
            googletag.pubads().enableSyncRendering();
            googletag.pubads().collapseEmptyDivs(true);
            googletag.enableServices();
        });
    </script>
</head>
<body>
<div id="hpto">
    <script type='text/javascript'>
        googletag.cmd.push(function () {googletag.display('hpto');});
    </script>
</div>
</body>
</html>
